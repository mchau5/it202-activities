 <head>

<body>
	
	<!-- Include dexie.js -->
	<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
	<script>
	var db = new Dexie("MyFriendsDB");
	db.version(1).stores({
		friends: '++id,names,age'
	});
		
		
		db.friends.add(
		{name: "Dave",
		age:22,
		hometown: "Washington DC"})
		
		
		db.friends.where('age').equals(22).toArray()
	</script>
	
	 
	
		</body>
