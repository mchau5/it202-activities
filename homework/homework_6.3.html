<!DOCTYPE html>
<html>
    <head><title>Canvas Demo</title></head>
    <body>
        <canvas id="canvas" width="400" height="400">
             This will be displayed if your browser doesn't
             support the canvas element. The closing tag is
             necessary.
        </canvas>
				
				<script>
				let c = document.querySelector("#canvas");
				let ctx = c.getContext("2d");
				const draw = () => {
					ctx.beginPath();
					canvas.style.background = "red";  // a valid CSS colour.
					ctx.lineWidth = 20;
					ctx.moveTo(0,200);
					ctx.lineTo(20,10);
					ctx.lineTo(100,100);
					ctx.lineTo(180,10);
					ctx.lineTo(200,200);


					ctx.strokeStyle = "blue";
					ctx.stroke();

					ctx.endPath();
				}
				draw();
			
				</script>

			
			
			
			
			
    </body>
</html>
