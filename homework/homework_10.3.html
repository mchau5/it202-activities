<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);
			google.charts.setOnLoadCallback(drawChart2);
      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 50],
          ['Onions', 43],
          ['Olives', 60],
          ['Zucchini', 80],
          ['Pepperoni', 55]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza You Ate Last Night, Yes I Know, I was watching.',
                       'width':500,
											 'is3D': true,

                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
			
      function drawChart2() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Wings');
        data.addColumn('number', 'Wings');
        data.addRows([
          ['BBQ', 3],
          ['Garlic Parmesean', 1],
          ['Original Hot', 1],
          ['Lemon Pepper', 1],
          ['Korean BBQ', 2]
        ]);

        // Set chart options
        var options = {'title':'How Many Flavors of Chicken I Secretly Ate Last Night',
                       'width':500,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div2'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Table and divs that hold the pie charts-->
    <table class="columns">
      <tr>
        <td><div id="chart_div" style="border: 1px solid #ccc"></div></td>
        <td><div id="chart_div2" style="border: 1px solid #ccc"></div></td>
      </tr>
    </table>
  </body>
</html>
