<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
</head>

<body>
<script>
	
let apiEndpoint = "https://data.cityofchicago.org/resource/x8fc-8rcq.json";
fetch(apiEndpoint)
.then(response=> {return response.json()})
.then( json => {
	for ( var i of json ){
	if (i.zip == 60617){
	var itm = document.getElementByClass("template").lastChild;
	var cln = itm.cloneNode(true);
  
	console.log(i);
	var para = document.createElement('p');
	var node = document.createTextNode(i.name_);
	para.appendChild(node);
	document.body.appendChild(para);
	document.body.appendChild(cln);

	}
	


	}})
	.catch(err => alert(err))

</script>
</body>

</html>
